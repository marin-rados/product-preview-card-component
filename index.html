<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>

<body>
    <div class="container">
        
      <picture class="image">
        <source srcset="assets/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="assets/image-product-mobile.jpg" alt="Perfume bottle">
      </picture>
      
      <div class="product-text">
        <p class="product-category">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="product-price">
            $149.99
          </p>
          <p class="product-original-price">
            $169.99
          </p>
        </div>

        <button data-icon="shopping-cart">Add to Cart</button>
      </div>

    </div>
</body>

</html>
